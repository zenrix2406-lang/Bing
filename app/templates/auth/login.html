{% extends "base.html" %}
{% block title %}Login — PyHost{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">
    <div class="card bg-dark border-secondary shadow">
      <div class="card-body p-4">
        <h3 class="card-title fw-bold mb-1 text-center">
          <i class="bi bi-box-arrow-in-right text-primary me-2"></i>Log In
        </h3>
        <p class="text-secondary text-center small mb-4">Welcome back to PyHost</p>

        <form method="POST" action="{{ url_for('auth.login') }}" novalidate>
          <div class="mb-3">
            <label for="identifier" class="form-label">Username or Email</label>
            <input type="text" id="identifier" name="identifier"
                   class="form-control bg-secondary border-0 text-white"
                   placeholder="you@example.com"
                   value="{{ identifier }}" required autofocus />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" id="password" name="password"
                     class="form-control bg-secondary border-0 text-white"
                     placeholder="••••••••" required />
              <button class="btn btn-secondary" type="button" id="togglePw"
                      title="Show/hide password">
                <i class="bi bi-eye" id="eyeIcon"></i>
              </button>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember" />
            <label class="form-check-label text-secondary" for="remember">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
            <i class="bi bi-box-arrow-in-right me-1"></i>Log In
          </button>
        </form>

        <hr class="border-secondary my-3" />
        <p class="text-center text-secondary small mb-0">
          Don't have an account?
          <a href="{{ url_for('auth.register') }}" class="text-primary">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  document.getElementById('togglePw').addEventListener('click', function () {
    const pw = document.getElementById('password');
    const icon = document.getElementById('eyeIcon');
    if (pw.type === 'password') {
      pw.type = 'text';
      icon.className = 'bi bi-eye-slash';
    } else {
      pw.type = 'password';
      icon.className = 'bi bi-eye';
    }
  });
</script>
{% endblock %}
