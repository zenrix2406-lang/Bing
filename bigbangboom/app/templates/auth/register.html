{% extends "base.html" %}
{% block title %}Register â€” BigBangBoom AI{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-10 col-md-7 col-lg-5 col-xl-4">
    <div class="bbb-auth-card p-4 p-md-5 mt-4">
      <div class="text-center mb-4">
        <span style="font-size:2.5rem;">ðŸ’¥</span>
        <h3 class="fw-bold mt-2 bbb-text-glow">Create your account</h3>
        <p class="text-secondary small">Start training your personal AI â€” free, forever.</p>
      </div>

      <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="mb-3">
          <label class="form-label fw-medium">Username</label>
          <div class="input-group">
            <span class="input-group-text bbb-input-icon"><i class="bi bi-person-fill"></i></span>
            <input type="text" name="username" class="form-control bbb-input"
                   placeholder="Choose a username" required minlength="3" autofocus />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium">Email</label>
          <div class="input-group">
            <span class="input-group-text bbb-input-icon"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" name="email" class="form-control bbb-input"
                   placeholder="you@example.com" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium">Password</label>
          <div class="input-group">
            <span class="input-group-text bbb-input-icon"><i class="bi bi-lock-fill"></i></span>
            <input type="password" name="password" class="form-control bbb-input"
                   placeholder="Min. 6 characters" required minlength="6" />
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-medium">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text bbb-input-icon"><i class="bi bi-shield-lock-fill"></i></span>
            <input type="password" name="confirm_password" class="form-control bbb-input"
                   placeholder="Repeat password" required />
          </div>
        </div>

        <button type="submit" class="btn bbb-btn-primary w-100 btn-lg fw-semibold">
          <i class="bi bi-rocket-takeoff-fill me-2"></i>Create Free Account
        </button>
      </form>

      <hr class="border-secondary my-4" />
      <p class="text-center text-secondary small mb-0">
        Already have an account?
        <a href="{{ url_for('auth.login') }}" class="bbb-link">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
